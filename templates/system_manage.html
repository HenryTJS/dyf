{% extends "base.html" %}

{% block title %}系统管理 - 德育分管理系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>系统管理</h4>
                <small class="text-muted">管理系统公告和学年信息</small>
                <div class="float-end">
                    <a href="{{ url_for('statistics') }}" class="btn btn-sm btn-secondary">
                        <i class="fas fa-arrow-left"></i> 返回
                    </a>
                </div>
            </div>
            <div class="card-body">
                <!-- 选项卡导航 -->
                <ul class="nav nav-tabs mb-3" id="systemTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="announcement-tab" data-bs-toggle="tab" data-bs-target="#announcement" type="button" role="tab">
                            <i class="fas fa-bullhorn"></i> 公告管理
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="year-tab" data-bs-toggle="tab" data-bs-target="#year" type="button" role="tab">
                            <i class="fas fa-calendar-alt"></i> 学年管理
                        </button>
                    </li>
                </ul>

                <!-- 选项卡内容 -->
                <div class="tab-content" id="systemTabContent">
                    <!-- 公告管理选项卡 -->
                    <div class="tab-pane fade show active" id="announcement" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <button class="btn btn-primary" onclick="showCreateModal()">
                                    <i class="fas fa-plus"></i> 发布新公告
                                </button>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>标题</th>
                                        <th>内容</th>
                                        <th>发布时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="announcementsBody">
                                    <tr>
                                        <td colspan="4" class="text-center">加载中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 学年管理选项卡 -->
                    <div class="tab-pane fade" id="year" role="tabpanel">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>添加新学年</h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="addYearForm">
                                            <div class="mb-3">
                                                <label for="yearName" class="form-label">学年名称</label>
                                                <input type="text" class="form-control" id="yearName" placeholder="如：2025-2026" required>
                                                <small class="text-muted">格式：YYYY-YYYY</small>
                                            </div>
                                            <button type="submit" class="btn btn-primary">添加学年</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>学年列表</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th>学年名称</th>
                                                        <th>状态</th>
                                                        <th>创建时间</th>
                                                        <th>操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="yearList">
                                                    <tr>
                                                        <td colspan="4" class="text-center">加载中...</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 公告创建/编辑模态框 -->
<div class="modal fade" id="announcementModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">发布新公告</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="announcementForm">
                    <div class="form-group mb-3">
                        <label for="announcementTitle" class="form-label">公告标题</label>
                        <input type="text" class="form-control" id="announcementTitle" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="announcementContent" class="form-label">公告内容</label>
                        <textarea class="form-control" id="announcementContent" rows="6" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveAnnouncement()">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 学年删除确认模态框 -->
<div class="modal fade" id="deleteYearModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>确定要删除学年 "<span id="deleteYearName"></span>" 吗？</p>
                <p class="text-danger">注意：如果该学年已有相关申请或记录，将无法删除。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteYear">确认删除</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// ==================== 全局变量 ====================
let currentAnnouncementId = null;
let isSubmitting = false;
let deleteYearId = null;
let currentTab = 'announcement';

// ==================== 页面初始化 ====================
document.addEventListener('DOMContentLoaded', function() {
    // 加载公告
    loadAnnouncements();
    
    // 监听选项卡切换
    const tabButtons = document.querySelectorAll('#systemTabs button[data-bs-toggle="tab"]');
    tabButtons.forEach(button => {
        button.addEventListener('shown.bs.tab', function(event) {
            currentTab = event.target.id.replace('-tab', '');
            if (currentTab === 'year') {
                loadAcademicYears();
            }
        });
    });
    
    // 添加学年表单提交
    document.getElementById('addYearForm').addEventListener('submit', function(e) {
        e.preventDefault();
        addAcademicYear();
    });
    
    // 确认删除学年按钮
    document.getElementById('confirmDeleteYear').addEventListener('click', function() {
        if (deleteYearId) {
            deleteAcademicYear(deleteYearId);
        }
    });
});

// ==================== 公告管理功能 ====================
function loadAnnouncements() {
    fetch('/api/announcements')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('announcementsBody');
            if (!Array.isArray(data) || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">暂无公告</td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map(announcement => `
                <tr>
                    <td>${escapeHtml(announcement.title)}</td>
                    <td>${escapeHtml(announcement.content.length > 50 ? announcement.content.substring(0, 50) + '...' : announcement.content)}</td>
                    <td>${formatDate(announcement.created_at)}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-1" onclick="editAnnouncement(${announcement.id})">编辑</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteAnnouncement(${announcement.id})">删除</button>
                    </td>
                </tr>
            `).join('');
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('announcementsBody').innerHTML = 
                '<tr><td colspan="4" class="text-center text-danger">加载失败</td></tr>';
        });
}

function showCreateModal() {
    currentAnnouncementId = null;
    document.getElementById('modalTitle').textContent = '发布新公告';
    document.getElementById('announcementForm').reset();
    new bootstrap.Modal(document.getElementById('announcementModal')).show();
}

function editAnnouncement(id) {
    currentAnnouncementId = id;
    document.getElementById('modalTitle').textContent = '编辑公告';
    
    fetch('/api/announcements')
        .then(response => response.json())
        .then(data => {
            const announcement = data.find(a => a.id === id);
            if (announcement) {
                document.getElementById('announcementTitle').value = announcement.title;
                document.getElementById('announcementContent').value = announcement.content;
            }
        });
    
    new bootstrap.Modal(document.getElementById('announcementModal')).show();
}

function saveAnnouncement() {
    if (isSubmitting) {
        return;
    }
    
    const title = document.getElementById('announcementTitle').value.trim();
    const content = document.getElementById('announcementContent').value.trim();
    
    if (!title || !content) {
        alert('请填写标题和内容');
        return;
    }
    
    isSubmitting = true;
    
    const data = { title, content };
    const url = currentAnnouncementId ? 
        `/api/announcements/${currentAnnouncementId}` : 
        '/api/announcements';
    const method = currentAnnouncementId ? 'PUT' : 'POST';
    
    fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        alert(result.message || '保存成功！');
        bootstrap.Modal.getInstance(document.getElementById('announcementModal')).hide();
        loadAnnouncements();
    })
    .catch(error => {
        console.error('Error:', error);
        alert('保存失败：' + error.message);
    })
    .finally(() => {
        isSubmitting = false;
    });
}

function deleteAnnouncement(id) {
    if (!confirm('确定要删除这条公告吗？')) {
        return;
    }
    
    fetch(`/api/announcements/${id}`, { method: 'DELETE' })
        .then(response => response.json())
        .then(data => {
            alert(data.message || '删除成功！');
            loadAnnouncements();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('删除失败');
        });
}

// ==================== 学年管理功能 ====================
function loadAcademicYears() {
    fetch('/api/admin/academic-years')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('yearList');
            if (!Array.isArray(data) || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">暂无学年</td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map(year => `
                <tr>
                    <td>${escapeHtml(year.year_name)}</td>
                    <td>
                        ${year.is_current ? 
                            '<span class="badge bg-success">当前学年</span>' : 
                            '<span class="badge bg-secondary">非当前学年</span>'
                        }
                    </td>
                    <td>${year.created_at ? new Date(year.created_at).toLocaleString() : '-'}</td>
                    <td>
                        ${!year.is_current ? 
                            `<button class="btn btn-sm btn-primary me-1" onclick="setCurrentYear(${year.id})">设为当前</button>` : 
                            ''
                        }
                        <button class="btn btn-sm btn-danger" onclick="showDeleteYearModal(${year.id}, '${escapeHtml(year.year_name)}')">删除</button>
                    </td>
                </tr>
            `).join('');
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('yearList').innerHTML = 
                '<tr><td colspan="4" class="text-center text-danger">加载失败</td></tr>';
        });
}

function addAcademicYear() {
    const yearName = document.getElementById('yearName').value.trim();
    
    if (!yearName) {
        alert('请输入学年名称');
        return;
    }
    
    const yearPattern = /^\d{4}-\d{4}$/;
    if (!yearPattern.test(yearName)) {
        alert('学年格式不正确，请使用 YYYY-YYYY 格式（如：2025-2026）');
        return;
    }
    
    fetch('/api/admin/academic-years', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ year_name: yearName })
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        if (data.message.includes('成功')) {
            document.getElementById('yearName').value = '';
            loadAcademicYears();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('添加学年失败');
    });
}

function setCurrentYear(yearId) {
    if (!confirm('确定要设置该学年为当前学年吗？')) {
        return;
    }
    
    fetch(`/api/admin/academic-years/${yearId}/set-current`, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            if (data.message.includes('成功')) {
                loadAcademicYears();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('设置当前学年失败');
        });
}

function showDeleteYearModal(yearId, yearName) {
    deleteYearId = yearId;
    document.getElementById('deleteYearName').textContent = yearName;
    new bootstrap.Modal(document.getElementById('deleteYearModal')).show();
}

function deleteAcademicYear(yearId) {
    fetch(`/api/admin/academic-years/${yearId}`, { method: 'DELETE' })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            if (data.message.includes('成功')) {
                loadAcademicYears();
            }
            bootstrap.Modal.getInstance(document.getElementById('deleteYearModal')).hide();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('删除学年失败');
        });
}

// ==================== 工具函数 ====================
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleString('zh-CN');
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
{% endblock %}
