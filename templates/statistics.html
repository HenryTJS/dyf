{% extends "base.html" %}

{% block title %}数据统计 - 德育分管理系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>数据统计</h4>
                <small class="text-muted">系统整体数据统计和分析</small>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card" style="background-color: #007bff; color: white;">
                            <div class="card-body text-center">
                                <h5>学生总数</h5>
                                <h3 id="total-users">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card" style="background-color: #28a745; color: white;">
                            <div class="card-body text-center">
                                <h5>总申请数</h5>
                                <h3 id="total-applications">0</h3>
                                <small>个人: <span id="total-individual">0</span> | 集体: <span id="total-group">0</span></small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card" style="background-color: #ffc107; color: black;">
                            <div class="card-body text-center">
                                <h5>待审核</h5>
                                <h3 id="pending-applications">0</h3>
                                <small>个人: <span id="pending-individual">0</span> | 集体: <span id="pending-group">0</span></small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <!-- 筛选条件 -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>筛选条件</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <label for="academicYearFilter" class="form-label">学年</label>
                                        <select class="form-control" id="academicYearFilter">
                                            <option value="">加载中...</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="collegeFilter" class="form-label">书院</label>
                                        <select class="form-control" id="collegeFilter">
                                            <option value="">全部书院</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="gradeFilter" class="form-label">年级</label>
                                        <select class="form-control" id="gradeFilter">
                                            <option value="">全部年级</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="classFilter" class="form-label">班级</label>
                                        <select class="form-control" id="classFilter">
                                            <option value="">全部班级</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <label class="form-label">&nbsp;</label>
                                        <div>
                                            <button class="btn btn-primary btn-sm" onclick="applyFilters()">应用筛选</button>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <label class="form-label">&nbsp;</label>
                                        <div>
                                            <button class="btn btn-secondary btn-sm" onclick="resetFilters()">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 学生德育分排行榜 -->
                <div class="row">
                    <div class="col-12">
                        <div class="card" style="height: 600px;">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5>学生德育分排行榜</h5>
                                        <small class="text-muted">按总分从高到低排序</small>
                                    </div>
                                    <button class="btn btn-success btn-sm" onclick="exportRanking()">
                                        <i class="fas fa-download"></i> 导出排行榜
                                    </button>
                                </div>
                            </div>
                            <div class="card-body p-0" style="height: calc(100% - 80px);">
                                <div class="table-responsive" style="height: 100%; overflow-y: auto;">
                                    <table class="table table-striped table-hover mb-0" id="rankingTable">
                                        <thead class="table-dark sticky-top">
                                            <tr>
                                                <th>排名</th>
                                                <th>姓名</th>
                                                <th>学号</th>
                                                <th>班级</th>
                                                <th>书院</th>
                                                <th>年级</th>
                                                <th>总分</th>
                                            </tr>
                                        </thead>
                                        <tbody id="rankingBody">
                                            <tr>
                                                <td colspan="7" class="text-center">加载中...</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentFilters = {
    academicYear: '',  // 默认不按学年筛选，显示所有数据
    college: '',
    grade: '',
    class_name: ''
};

// XSS防护函数
function escapeHtml(text) {
    if (text === null || text === undefined) {
        return '';
    }
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// 显示错误消息
function showErrorMessage(message) {
    // 创建错误提示
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert alert-danger alert-dismissible fade show position-fixed';
    alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
    alertDiv.innerHTML = `
        <strong>错误：</strong> ${escapeHtml(message)}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.body.appendChild(alertDiv);
    
    // 5秒后自动移除
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.parentNode.removeChild(alertDiv);
        }
    }, 5000);
}

// 显示警告消息
function showWarningMessage(message) {
    // 创建警告提示
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert alert-warning alert-dismissible fade show position-fixed';
    alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
    alertDiv.innerHTML = `
        <strong>警告：</strong> ${escapeHtml(message)}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.body.appendChild(alertDiv);
    
    // 3秒后自动移除
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.parentNode.removeChild(alertDiv);
        }
    }, 3000);
}

document.addEventListener('DOMContentLoaded', function() {
    loadStatistics();
    loadFilters();
    loadRanking();
});

function loadStatistics() {
    fetch('/api/statistics')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('total-users').textContent = data.totalUsers;
            document.getElementById('total-applications').textContent = data.totalApplications;
            document.getElementById('pending-applications').textContent = data.pendingApplications;
            document.getElementById('total-individual').textContent = data.totalIndividualApplications || 0;
            document.getElementById('total-group').textContent = data.totalGroupApplications || 0;
            document.getElementById('pending-individual').textContent = data.pendingIndividualApplications || 0;
            document.getElementById('pending-group').textContent = data.pendingGroupApplications || 0;
        })
        .catch(error => {
            console.error('Error loading statistics:', error);
            showErrorMessage('统计数据加载失败，请刷新页面重试');
        });
}

function loadFilters() {
    fetch('/api/statistics/filters')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // 填充学年选项
            const academicYearSelect = document.getElementById('academicYearFilter');
            academicYearSelect.innerHTML = '';
            data.academicYears.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === data.defaultAcademicYear) {
                    option.selected = true;
                    currentFilters.academicYear = year;
                }
                academicYearSelect.appendChild(option);
            });
            
            // 填充书院选项
            const collegeSelect = document.getElementById('collegeFilter');
            collegeSelect.innerHTML = '<option value="">全部书院</option>';
            data.colleges.forEach(college => {
                const option = document.createElement('option');
                option.value = college;
                option.textContent = college;
                collegeSelect.appendChild(option);
            });
            
            // 填充年级选项
            const gradeSelect = document.getElementById('gradeFilter');
            gradeSelect.innerHTML = '<option value="">全部年级</option>';
            data.grades.forEach(grade => {
                const option = document.createElement('option');
                option.value = grade;
                option.textContent = grade;
                gradeSelect.appendChild(option);
            });
            
            // 填充班级选项（从后端API直接获取）
            const classSelect = document.getElementById('classFilter');
            classSelect.innerHTML = '<option value="">全部班级</option>';
            if (data.classes && data.classes.length > 0) {
                data.classes.sort();  // 排序班级
                data.classes.forEach(class_name => {
                    const option = document.createElement('option');
                    option.value = class_name;
                    option.textContent = class_name;
                    classSelect.appendChild(option);
                });
            }
        })
        .catch(error => {
            console.error('Error loading filters:', error);
        });
}

function loadRanking() {
    const params = new URLSearchParams();
    if (currentFilters.academicYear) params.append('academic_year', currentFilters.academicYear);
    if (currentFilters.college) params.append('college', currentFilters.college);
    if (currentFilters.grade) params.append('grade', currentFilters.grade);
    if (currentFilters.class_name) params.append('class_name', currentFilters.class_name);
    
    fetch(`/api/scores/all?${params.toString()}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const tbody = document.getElementById('rankingBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">暂无数据</td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map((student, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${escapeHtml(student.name)}</td>
                    <td>${escapeHtml(student.student_id)}</td>
                    <td>${escapeHtml(student.class_name || '未设置')}</td>
                    <td>${escapeHtml(student.college || '未设置')}</td>
                    <td>${escapeHtml(student.grade || '未设置')}</td>
                    <td><strong>${escapeHtml(student.total_score)}</strong></td>
                </tr>
            `).join('');
        })
        .catch(error => {
            console.error('Error loading ranking:', error);
            document.getElementById('rankingBody').innerHTML = '<tr><td colspan="7" class="text-center text-danger">排行榜加载失败，请刷新页面重试</td></tr>';
            showErrorMessage('排行榜数据加载失败，请刷新页面重试');
        });
}

function applyFilters() {
    currentFilters.academicYear = document.getElementById('academicYearFilter').value;
    currentFilters.college = document.getElementById('collegeFilter').value;
    currentFilters.grade = document.getElementById('gradeFilter').value;
    currentFilters.class_name = document.getElementById('classFilter').value;
    loadRanking();
}

function resetFilters() {
    currentFilters.academicYear = '';
    currentFilters.college = '';
    currentFilters.grade = '';
    currentFilters.class_name = '';
    
    document.getElementById('academicYearFilter').value = '';
    document.getElementById('collegeFilter').value = '';
    document.getElementById('gradeFilter').value = '';
    document.getElementById('classFilter').value = '';
    
    loadRanking();
}

function exportRanking() {
    // 获取当前筛选条件
    const academicYear = currentFilters.academicYear;
    const college = currentFilters.college;
    const grade = currentFilters.grade;
    const class_name = currentFilters.class_name;
    
    // 构建查询参数
    const params = new URLSearchParams();
    if (academicYear) params.append('academic_year', academicYear);
    if (college) params.append('college', college);
    if (grade) params.append('grade', grade);
    if (class_name) params.append('class_name', class_name);
    
    // 创建下载链接
    const downloadUrl = `/api/scores/export?${params.toString()}`;
    
    // 创建隐藏的下载链接并触发下载
    const link = document.createElement('a');
    link.href = downloadUrl;
    link.download = `德育分排行榜_${academicYear || '全部'}.xlsx`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>
{% endblock %}
