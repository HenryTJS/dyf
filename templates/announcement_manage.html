{% extends "base.html" %}

{% block title %}公告管理 - 德育分管理系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>公告管理</h4>
                <small class="text-muted">发布和管理系统公告</small>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <button class="btn btn-primary" onclick="showCreateModal()">
                            <i class="fas fa-plus"></i> 发布新公告
                        </button>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped" id="announcementsTable">
                        <thead>
                            <tr>
                                <th>标题</th>
                                <th>内容</th>
                                <th>发布时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="announcementsBody">
                            <tr>
                                <td colspan="4" class="text-center">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 创建/编辑公告模态框 -->
<div class="modal fade" id="announcementModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">发布新公告</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="announcementForm">
                    <div class="form-group">
                        <label for="announcementTitle" class="form-label">公告标题</label>
                        <input type="text" class="form-control" id="announcementTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="announcementContent" class="form-label">公告内容</label>
                        <textarea class="form-control" id="announcementContent" rows="6" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveAnnouncement()">保存</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentAnnouncementId = null;
let isSubmitting = false; // 防止重复提交

document.addEventListener('DOMContentLoaded', function() {
    loadAnnouncements();
});

function loadAnnouncements() {
    fetch('/api/announcements')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('announcementsBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">暂无公告</td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map(announcement => `
                <tr>
                    <td>${announcement.title}</td>
                    <td>${announcement.content.length > 50 ? announcement.content.substring(0, 50) + '...' : announcement.content}</td>
                    <td>${formatDate(announcement.created_at)}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editAnnouncement(${announcement.id})">编辑</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteAnnouncement(${announcement.id})">删除</button>
                    </td>
                </tr>
            `).join('');
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('announcementsBody').innerHTML = '<tr><td colspan="4" class="text-center text-danger">加载失败</td></tr>';
        });
}

function showCreateModal() {
    currentAnnouncementId = null;
    document.getElementById('modalTitle').textContent = '发布新公告';
    document.getElementById('announcementForm').reset();
    new bootstrap.Modal(document.getElementById('announcementModal')).show();
}

function editAnnouncement(id) {
    currentAnnouncementId = id;
    document.getElementById('modalTitle').textContent = '编辑公告';
    
    // 获取公告详情
    fetch('/api/announcements')
        .then(response => response.json())
        .then(data => {
            const announcement = data.find(a => a.id === id);
            if (announcement) {
                document.getElementById('announcementTitle').value = announcement.title;
                document.getElementById('announcementContent').value = announcement.content;
            }
        });
    
    new bootstrap.Modal(document.getElementById('announcementModal')).show();
}

function saveAnnouncement() {
    // 防止重复提交
    if (isSubmitting) {
        return;
    }
    
    const title = document.getElementById('announcementTitle').value;
    const content = document.getElementById('announcementContent').value;
    
    if (!title || !content) {
        alert('请填写标题和内容');
        return;
    }
    
    isSubmitting = true; // 设置提交状态
    
    const data = {
        title: title,
        content: content
    };
    
    const url = currentAnnouncementId ? 
        `/api/announcements/${currentAnnouncementId}` : 
        '/api/announcements';
    const method = currentAnnouncementId ? 'PUT' : 'POST';
    
    fetch(url, {
        method: method,
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.message) {
            alert('保存成功！');
            bootstrap.Modal.getInstance(document.getElementById('announcementModal')).hide();
            loadAnnouncements();
        } else {
            alert('保存失败：' + (data.message || '未知错误'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('保存失败：' + error.message);
    })
    .finally(() => {
        isSubmitting = false; // 重置提交状态
    });
}

function deleteAnnouncement(id) {
    if (confirm('确定要删除这条公告吗？')) {
        fetch(`/api/announcements/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert('删除成功！');
                loadAnnouncements();
            } else {
                alert('删除失败：' + (data.message || '未知错误'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('删除失败');
        });
    }
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleString('zh-CN');
}
</script>
{% endblock %}
